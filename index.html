    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
    }
.task-column {
  width: 300px;
  padding: 16px;
  font-family: 'Segoe UI', sans-serif;
}

.task-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.add-task-btn {
  background: none;
  border: none;
  color: #007bff;
  font-size: 0.9rem;
  cursor: pointer;
}
.task-card {
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 4px rgba(0,0,0,0.1);
  padding: 16px;
  font-size: 14px;
}

.task-top {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

.task-title {
  margin: 0;
  font-size: 1rem;
  font-weight: 600;
}

.task-subtitle {
  margin: 4px 0;
  color: gray;
  font-size: 0.85rem;
}

.task-menu {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: #333;
}

.task-progress {
  margin-top: 12px;
}

.progress-label {
  font-size: 0.85rem;
  color: #555;
}

.progress-count {
  float: right;
  font-size: 0.85rem;
}

.progress-bar {
  background: #eee;
  border-radius: 4px;
  height: 6px;
  margin-top: 4px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(to right, #f0c000, #000);
}

.task-date {
  margin-top: 12px;
}

.date-pill {
  background-color: #f0f4ff;
  color: #007bff;
  padding: 4px 8px;
  font-size: 0.75rem;
  border-radius: 12px;
  display: inline-block;
}

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      height: 100vh;
      padding-top: 20px;
      padding-left:10px;
      position: fixed;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar-header {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
      color: #0057b8;
    }
    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar-nav li {
      margin: 10px 0;
    }
    .sidebar-nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
      display: block;
      transition: background 0.2s;
    }
    .sidebar-nav a:hover{
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      width: 60%;
    }
    .sidebar-nav .active a {
      background-color: #0057b8;
      color: #f0f0f0;
      font-weight: 600;
      border-radius: 20px;
      width: 60%;
    }

    /* Toggle button */
    .sidebar-toggle {
      display: none;
      position: fixed;
      top: 15px;
      right: 15px;
      background:inherit;
      z-index: 1100;
      color: #222;
      border: none;
      font-size: 20px;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .sidebar.close{
        width:-100;
      }
      .sidebar-toggle {
        display: block;
      }
      body {
        padding-left: 0;
      }
    }

    /* Board */
    .board {
      flex: 1;
      margin-left: 220px;
      display: flex;
      padding: 20px;
      gap: 20px;
      background: #f4f4f4;
      transition: margin-left 0.3s ease;

    @media (max-width: 768px) {

  .tasks {

      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .overdue {
      border: 2px solid red;
      background: #ffe6e6;
      color: red;
    } 

    /* Status filter */
