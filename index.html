<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TASKHIVE - Kanban Board</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      /* background: black; */
    }
    .sidebar {
        /* position: fixed;
        left: 0;
        height: 100%;
        z-index: 9999999; */
      width: 200px;
      background: #222;
      color: #fff;
      padding: 20px;
      display:none;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      padding: 8px 0;
      cursor: pointer;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 70%;
    }
    .header {
      background: #007BFF;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .board {
      flex: 1;
      display: flex;
      padding: 20px;
      gap: 20px;
      background: #f4f4f4;
    }
    .column {
      flex: 1;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }
    .tasks {
      min-height: 100px;
    }
    .task {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .progress2 {
      background: #eee;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin: 5px 0;
    }
    .progress {
      background: #007BFF;
      height: 8px;
    }
    /* .task-menu {
      position: absolute;
      top: 8px;
      right: 8px;
    } */
    .menu-options {
      position: absolute;
      right: 0;
      top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
      z-index: 100;
    }
    /* .menu-options div {
      padding: 5px 10px;
      cursor: pointer;
    }
    .menu-options div:hover {
      background: #f0f0f0;
    } */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      /* max-width: 400px; */
      /* width: 50%; */
    }
    .close {
      float: right;
      cursor: pointer;
      font-size: 18px;
    }
    .warning {
      color: red;
      margin: 5px 0;
    }
    .delIcon{
        font-size: 3rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <div id="currentUser">Loading user...</div>
    <ul>
      <li>Projects</li>
      <li>Teams</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h1>TASKHIVE</h1>
      <button id="addTaskBtn">Add Task</button>
    </div>
<div id="Status"  style="  padding: 2px; padding-left: 10px;">
        <p class="status" onclick=" toDo.style.display='block'; inProgress.style.display='block'; done.style.display='block';">All</p>
        <p class="status" onclick="toDo.style.display='block'; inProgress.style.display='none'; done.style.display='none';">To Do</p>
        <p class="status" onclick="toDo.style.display='none'; inProgress.style.display='block'; done.style.display='none';">In Progress</p>
        <p class="status" onclick="toDo.style.display='none'; inProgress.style.display='none'; done.style.display='block';">Done</p>
    </div>
    <div class="board">
      <div class="column" id="toDo" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>To Do</h2>
        <div class="tasks" id="taskContainer"></div>
      </div>
      <div class="column" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>In Progress</h2>
        <div class="tasks" id="inprogress"></div>
      </div>
      <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Done</h2>
        <div class="tasks" id="Done"></div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Task Modal -->
  <div id="taskModal" class="modal" style="z-index: 999999999999;">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Add Task</h2>
      <div id="taskWarning" class="warning" style="display:none;"></div>
      <input type="text" id="taskTitle" placeholder="Title" required><br><br>
      <textarea id="taskDescription" placeholder="Description" required></textarea><br><br>
      <select id="taskAssignee" required></select><br><br>
      <select id="taskStatus" required>
        <option value="" disabled selected>Select Status</option>
        <option value="To Do">To Do</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
      </select><br><br>
      <input type="date" id="taskDueDate" required><br><br>
      <button id="saveTaskBtn">Add Task</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- View Task Modal -->
  <div id="viewModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="viewModal.style.display='none'">&times;</span>
      <h2 id="viewMessage"></h2>
      <div id="mainView"></div>
    </div>
  </div>


  <!-- Confirm Delete Modal -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="confirmModal.style.display='none'">&times;</span>
        <div class="delIcon">üóëÔ∏è </div>
      <p>Are you sure you want to delete this task?</p>
      <button id="confirmDeleteBtn">Yes</button>
      <button id="cancelDeleteBtn" style="background-color: inherit; border: 2px solid #ddd; color: black;">No</button>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="successModal.style.display='none'">&times;</span>
        <div style=" width:40px; height:40px; background-color: green; border-radius: 50%; justify-content: center; align-content: center;" >
         <span style="justify-self: center; justify-content: center; margin-left: 12px;">‚úî</span>
    </div>
      <p id="successMessage"></p>
      <button onclick="successModal.style.display='none'">OK</button>
    </div>
  </div>

<script>
const apiUrl = "task.json";
let tasks = [];
let currentTaskId = null;
let taskToDelete = null;

// Load users for dropdown + sidebar
async function loadUsers() {
  try {
    const res = await fetch("uses.json");
    const users = await res.json();
    const select = document.getElementById("taskAssignee");
    select.innerHTML = `<option value="" disabled selected>Select Assignee</option>`;
    users.forEach(u => {
      const opt = document.createElement("option");
      opt.value = u.name;
      opt.textContent = u.name;
      select.appendChild(opt);
    });
    // Sidebar shows first user
    document.getElementById("currentUser").textContent = `üë§ ${users[0].name}`;
  } catch (err) {
    console.error("Error loading users:", err);
  }
}
loadUsers();

// Fetch tasks
async function fetchTasks() {
  try {
    const response = await fetch(apiUrl);
    tasks = await response.json();
    renderTasks();
  } catch (error) {
    console.error("Error fetching tasks:", error);
  }
}
fetchTasks();

// Render tasks
function renderTasks() {
  document.getElementById("taskContainer").innerHTML = "";
  document.getElementById("inprogress").innerHTML = "";
  document.getElementById("Done").innerHTML = "";

  tasks.forEach(task => {
    const taskCard = document.createElement("div");
    taskCard.className = "task";
    taskCard.setAttribute("draggable", true);
    taskCard.setAttribute("ondragstart", "drag(event)");
    taskCard.dataset.id = task.id;

    taskCard.innerHTML = `
      <h3>${task.title}</h3>
      <p>üë§ ${task.assignee}</p>
      <p><strong>Progress</strong> ${task.progress/10}/${task.const}</p>
      <div class="progress2"><div class="progress" style="width:${task.progress}%;"></div></div>
      <div class="task-menu">
        <button class="menu-btn menu" onclick="toggleMenu(this)">‚ãÆ</button>
        <div class="menu-options">
          <div onclick="openEditTaskModal(${task.id})">‚úèÔ∏è Edit</div>
          <div onclick="deleteTask(${task.id})">üóëÔ∏è Delete</div>
        </div>
      </div>
      <p class='dueDate'>${new Date(task.dueDate).toLocaleDateString()}</p>
      <button onclick="openViewModal(${task.id})">View</button>
    `;

    if (task.Status === "To Do") {
      document.getElementById("taskContainer").appendChild(taskCard);
    } else if (task.Status === "In Progress") {
      document.getElementById("inprogress").appendChild(taskCard);
    } else if (task.Status === "Done") {
      document.getElementById("Done").appendChild(taskCard);
    }
  });
}

// Toggle menu
// function toggleMenu(btn) {
//    const menu = btn.nextElementSibling;
//    menu.style.display = menu.style.display === "block" ? "none" : "block";
//  }
function toggleMenu(btn) {
  const menu = btn.nextElementSibling;

  // First close all menus
  document.querySelectorAll(".menu-options").forEach(m => {
    m.style.display = "none";
  });

  // Then toggle the clicked one
  menu.style.display = "block";
}

// Close menu when clicking outside
document.addEventListener("click", (e) => {
  if (!e.target.closest(".task-menu")) {
    document.querySelectorAll(".menu-options").forEach(m => {
      m.style.display = "none";
    });
  }
});


// Open add modal
document.getElementById("addTaskBtn").onclick = () => {
  clearModalInputs();
  document.getElementById("modalTitle").textContent = "Add Task";
  document.getElementById("taskModal").style.display = "flex";
  currentTaskId = null;
};

function closeModal() {
  document.getElementById("taskModal").style.display = "none";
}

// Clear modal
function clearModalInputs() {
  document.getElementById("taskTitle").value = "";
  document.getElementById("taskDescription").value = "";
  document.getElementById("taskAssignee").value = "";
  document.getElementById("taskStatus").value = "";
  document.getElementById("taskDueDate").value = "";
  document.getElementById("taskWarning").style.display = "none";
  document.getElementById("saveTaskBtn").textContent = "Add Task";
}

// Save task
document.getElementById("saveTaskBtn").onclick = async () => {
  const title = document.getElementById("taskTitle").value;
  const description = document.getElementById("taskDescription").value;
  const assignee = document.getElementById("taskAssignee").value;
  const dueDate = document.getElementById("taskDueDate").value;
  const Status = document.getElementById("taskStatus").value;

  if (!title || !description || !assignee || !dueDate || !Status) {
    document.getElementById("taskWarning").textContent = "Please fill all fields.";
    document.getElementById("taskWarning").style.display = "block";
    return;
  }

  const newTask = { title, description, assignee, dueDate, Status, const:10, progress:0 };

  try {
    if (currentTaskId) {
      // update
      await fetch(`${apiUrl}/${currentTaskId}`, {
        method:"PUT",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(newTask)
      });
      const idx = tasks.findIndex(t => t.id === currentTaskId);
      tasks[idx] = { ...tasks[idx], ...newTask };
    } else {
      // add
      await fetch(apiUrl, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify(newTask)
      });
      tasks.push({ ...newTask, id: Date.now() });
    }
    renderTasks();
    document.getElementById("successModal").style.display = "flex";
    document.getElementById("successMessage").textContent = "Task saved successfully";
    closeModal();
  } catch(err) {
    console.error("Save error", err);
  }
};

// Edit
function openEditTaskModal(id) {
  const t = tasks.find(x=>x.id===id);
  if(!t) return;
  document.getElementById("taskTitle").value = t.title;
  document.getElementById("taskDescription").value = t.description;
  document.getElementById("taskAssignee").value = t.assignee;
  document.getElementById("taskStatus").value = t.Status;
  document.getElementById("taskDueDate").value = t.dueDate;
  document.getElementById("modalTitle").textContent = "Edit Task";
  document.getElementById("saveTaskBtn").textContent = "Save Changes";
  document.getElementById("taskModal").style.display = "flex";
  currentTaskId = id;
}

// View
function openViewModal(id) {
  const t = tasks.find(x=>x.id===id);
  if(!t) return;
  document.getElementById("viewMessage").textContent = "View Task";
  document.getElementById("mainView").innerHTML = `
    <h3>${t.title}</h3>
    <p>${t.description}</p>
    <p>Assignee: ${t.assignee}</p>
    <p>Due: ${new Date(t.dueDate).toLocaleDateString()}</p>
    <div class="progress2"><div class="progress" style="width:${t.progress}%;"></div></div>
    <button onclick="openEditTaskModal(${t.id})">Edit</button>
    <button onclick="deleteTask(${t.id})">Delete</button>
  `;
  document.getElementById("viewModal").style.display = "flex";
}

// Delete
function deleteTask(id) {
  taskToDelete = id;
  document.getElementById("confirmModal").style.display = "flex";
}
document.getElementById("confirmDeleteBtn").onclick = async () => {
  if(!taskToDelete) return;
  try {
    await fetch(`${apiUrl}/${taskToDelete}`, { method:"DELETE" });
    tasks = tasks.filter(t => t.id !== taskToDelete);
    renderTasks();
    document.getElementById("successModal").style.display = "flex";
    document.getElementById("successMessage").textContent = "Task deleted";
  } catch(err) {
    console.error("Delete error", err);
  }
  document.getElementById("confirmModal").style.display = "none";
};
document.getElementById("cancelDeleteBtn").onclick = () => {
  taskToDelete = null;
  document.getElementById("confirmModal").style.display = "none";
};

// Drag drop
function allowDrop(e){ e.preventDefault(); }
function drag(e){ e.dataTransfer.setData("id", e.target.dataset.id); }
function drop(e){
  e.preventDefault();
  const id = e.dataTransfer.getData("id");
  const t = tasks.find(x=>x.id==id);
  if(!t) return;
  const newStatus = e.target.closest(".column").id;
  if(newStatus==="toDo") t.Status="To Do";
  if(newStatus==="inProgress") t.Status="In Progress";
  if(newStatus==="done") t.Status="Done";
  renderTasks();
}
function updateProgress(taskId, newValue) {
  const task = tasks.find(t => t.id === taskId);
  if (task) {
    task.progress = parseInt(newValue, 10);
    updateTaskStatus(task); // reuse PUT request
  }
}

</script>
</body>
</html>
